          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          network: network
        vpn_gateways:
        - port: 0
          ip: localhost
          name: name
          connections:
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          network: network
        - port: 0
          ip: localhost
          name: name
          connections:
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          network: network
        domain_controller:
          port: 0
          ip: localhost
          name: name
          connections:
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          - intf_name: intf_name
            other_end: other_end
            intf_id: 6
          network: network
        reservable_bitrate: 1
        type: ESMF
        networks:
        - subnet: subnet
          name: name
          preferred_vpn:
          - preferred_vpn
          - preferred_vpn
          reachable:
          - reachable
          - reachable
        - subnet: subnet
          name: name
          preferred_vpn:
          - preferred_vpn
          - preferred_vpn
          reachable:
          - reachable
          - reachable
        network: network
      properties:
        type:
          description: The service type to be used
          enum:
          - ESMF
          - CTMF
          title: type
          type: string
        network:
          description: Our network name
          title: network
          type: string
        vpn_gateways:
          description: The vpn gateways known to us
          items:
            $ref: '#/components/schemas/device_configuration'
          title: vpn_gateways
          type: array
        networks:
          description: The other networks known to us
          items:
            $ref: '#/components/schemas/network_configuration'
