      type: object
    device_configuration:
      description: A device/switch configuration element
      example:
        port: 0
        ip: localhost
        name: name
        connections:
        - intf_name: intf_name
          other_end: other_end
          intf_id: 6
        - intf_name: intf_name
          other_end: other_end
          intf_id: 6
        network: network
      properties:
        ip:
          default: localhost
          description: The ip or name the device can be reached on
          title: ip
          type: string
        port:
          default: 8082
          description: The port that the device REST API can be reached on
          format: i16
          title: port
          type: integer
        connections:
          description: The (relevant) interface definitions for this device
          items:
            $ref: '#/components/schemas/connection_configuration'
          title: connections
          type: array
        network:
          description: The network name this device is assigned to
          title: network
          type: string
        name:
          description: The name of the device
          title: name
          type: string
      title: device_configuration
      type: object
    connection_configuration:
      description: A connection configuration element
      example:
        intf_name: intf_name
        other_end: other_end
        intf_id: 6
      properties:
        intf_name:
          description: The name of the interface on a switch
          title: intf_name
          type: string
        intf_id:
          description: The id of the interface
          format: i16
          title: intf_id
          type: integer
        other_end:
          description: The name of the device on the other side
          title: other_end
          type: string
      title: connection_configuration
      type: object
    network_configuration:
      description: A network configuration element
      example:
        subnet: subnet
        name: name
        preferred_vpn:
        - preferred_vpn
        - preferred_vpn
        reachable:
        - reachable
        - reachable
      properties:
        name:
